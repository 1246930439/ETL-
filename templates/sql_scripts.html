{% extends "base.html" %}

{% block title %}SQL脚本管理 - 任务调度系统{% endblock %}

{% block content %}
<div class="container-fluid">
    <!-- 工具栏 -->
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
        <div class="btn-toolbar mb-2 mb-md-0">
        </div>
    </div>

    <!-- SQL脚本表单 -->
    <div class="card border-0 shadow-sm mb-4">
        <div class="card-header bg-white border-0 pb-0">
            <h5 class="card-title mb-0">
                <i class="bi bi-plus-circle me-2 text-primary"></i>添加/编辑SQL脚本
            </h5>
        </div>
        <div class="card-body">
            <form id="sql-script-form" class="mb-0">
                <input type="hidden" id="sql-script-id">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="sql-name" class="form-label">脚本名称</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-card-heading"></i></span>
                            <input type="text" class="form-control" id="sql-name" placeholder="请输入脚本名称" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="sql-db-config" class="form-label">数据库配置</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-database"></i></span>
                            <select class="form-select" id="sql-db-config" required>
                                <option value="">选择数据库配置</option>
                                <!-- 动态加载数据库配置选项 -->
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4 d-flex align-items-end">
                        <div class="d-flex gap-2 w-100">
                            <button type="submit" class="btn btn-primary flex-fill" id="sql-script-submit-btn">
                                <i class="bi bi-plus-circle me-1"></i>添加
                            </button>
                            <button type="button" class="btn btn-secondary flex-fill d-none" id="sql-script-cancel-btn">
                                <i class="bi bi-x-circle me-1"></i>取消
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row g-3 mt-1">
                    <div class="col-md-12">
                        <label for="sql-content" class="form-label">SQL内容</label>
                        <textarea class="form-control" id="sql-content" rows="10" placeholder="请输入SQL语句" required></textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- SQL脚本列表 -->
    <div class="card border-0 shadow-sm">
        <div class="card-header bg-white border-0 pb-0">
            <h5 class="card-title mb-0">
                <i class="bi bi-file-earmark-sql me-2 text-primary"></i>SQL脚本列表
            </h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover" id="sql-scripts-table">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>脚本名称</th>
                            <th>数据库配置</th>
                            <th>SQL内容</th>
                            <th>创建时间</th>
                            <th class="table-actions">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="loading-row">
                            <td colspan="6" class="text-center py-4">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">加载中...</span>
                                </div>
                                <p class="mt-2 mb-0 text-muted">正在加载SQL脚本列表...</p>
                            </td>
                        </tr>
                        <!-- 动态加载SQL脚本数据 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
$(document).ready(function() {
    console.log('SQL脚本页面加载完成');
    
    // AJAX配置
    $.ajaxSetup({
        xhrFields: {
            withCredentials: true
        },
        crossDomain: true
    });
    
    // 加载数据
    console.log('开始加载数据...');
    loadSqlScripts();
    loadDbConfigs(); // 加载数据库配置选项
    
    // 绑定SQL脚本操作按钮事件
    $(document).on('click', '.edit-sql-script-btn', function() {
        var scriptId = $(this).data('script-id');
        editSqlScript(scriptId);
    });
    
    $(document).on('click', '.delete-sql-script-btn', function() {
        var scriptId = $(this).data('script-id');
        deleteSqlScript(scriptId);
    });
    
    // SQL脚本表单提交
    $('#sql-script-form').on('submit', function(e) {
        e.preventDefault();
        
        const scriptId = $('#sql-script-id').val();
        const sqlScriptData = {
            name: $('#sql-name').val(),
            db_config_id: parseInt($('#sql-db-config').val()),
            sql_content: $('#sql-content').val()
        };
        
        // 确定是创建还是更新
        const isUpdate = !!scriptId;
        const url = isUpdate ? `/api/sql-scripts/${scriptId}` : '/api/sql-scripts';
        const method = isUpdate ? 'PUT' : 'POST';
        const successMessage = isUpdate ? '脚本更新成功' : '脚本创建成功';
        
        $.ajax({
            url: url,
            method: method,
            contentType: 'application/json',
            data: JSON.stringify(sqlScriptData),
            success: function(response) {
                showToast(successMessage, 'success');
                loadSqlScripts();
                resetSqlScriptForm();
            },
            error: function(xhr) {
                showToast((isUpdate ? '更新' : '保存') + '脚本失败: ' + (xhr.responseJSON ? xhr.responseJSON.error : '未知错误'), 'error');
            }
        });
    });
    
    // 取消编辑SQL脚本
    $('#sql-script-cancel-btn').on('click', function() {
        resetSqlScriptForm();
    });
});

// 重置SQL脚本表单
function resetSqlScriptForm() {
    $('#sql-script-form')[0].reset();
    $('#sql-script-id').val('');
    $('#sql-script-submit-btn').html('<i class="bi bi-plus-circle me-1"></i>添加');
    $('#sql-script-cancel-btn').addClass('d-none');
}

// 加载数据库配置
function loadDbConfigs() {
    $.get('/api/db-configs', function(configs) {
        const select = $('#sql-db-config');
        
        // 清空现有的选项
        select.empty();
        select.append('<option value="">选择数据库配置</option>');
        
        configs.forEach(function(config) {
            select.append(`<option value="${config.id}">${config.name} (${config.db_type})</option>`);
        });
    }).fail(function() {
        showToast('加载数据库配置失败', 'error');
    });
}

// 加载SQL脚本
function loadSqlScripts() {
    console.log('开始加载SQL脚本...');
    
    // 显示加载状态
    $('#loading-row').show();
    
    $.get('/api/sql-scripts', function(data) {
        console.log('SQL脚本数据加载成功:', data);
        
        const tbody = $('#sql-scripts-table tbody');
        
        // 移除加载状态行
        $('#loading-row').remove();
        
        // 清空现有内容
        tbody.empty();
        
        // 如果没有脚本，显示空状态
        if (!data.sql_scripts || data.sql_scripts.length === 0) {
            console.log('没有找到SQL脚本数据');
            tbody.append(`
                <tr>
                    <td colspan="6" class="text-center py-4">
                        <div class="text-muted">
                            <i class="bi bi-inbox fs-1 d-block mb-2"></i>
                            暂无SQL脚本
                        </div>
                    </td>
                </tr>
            `);
            return;
        }
        
        console.log('找到', data.sql_scripts.length, '个SQL脚本');
        
        (data.sql_scripts || []).forEach(function(script) {
            // 截取SQL内容的前50个字符作为预览
            const sqlPreview = script.sql_content.length > 50 
                ? script.sql_content.substring(0, 50) + '...' 
                : script.sql_content;
            
            tbody.append(`
                <tr>
                    <td>${script.id}</td>
                    <td>${script.name}</td>
                    <td>${script.db_config_name || 'N/A'}</td>
                    <td title="${script.sql_content.replace(/"/g, '&quot;')}">${sqlPreview}</td>
                    <td>${formatDate(script.created_at)}</td>
                    <td>
                        <div class="btn-group btn-group-sm" role="group">
                            <button type="button" class="btn btn-outline-primary edit-sql-script-btn" data-script-id="${script.id}">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button type="button" class="btn btn-outline-danger delete-sql-script-btn" data-script-id="${script.id}">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `);
        });
        
        console.log('SQL脚本列表渲染完成');
    }).fail(function(xhr, status, error) {
        console.error('加载SQL脚本失败:', status, error);
        console.error('响应内容:', xhr.responseText);
        
        // 移除加载状态行
        $('#loading-row').remove();
        
        // 显示错误状态
        const tbody = $('#sql-scripts-table tbody');
        tbody.empty();
        tbody.append(`
            <tr>
                <td colspan="6" class="text-center py-4">
                    <div class="text-danger">
                        <i class="bi bi-exclamation-triangle fs-1 d-block mb-2"></i>
                        加载SQL脚本失败
                    </div>
                </td>
            </tr>
        `);
        
        showToast('加载SQL脚本失败', 'error');
    });
}

// 编辑SQL脚本
function editSqlScript(scriptId) {
    $.get(`/api/sql-scripts/${scriptId}`, function(script) {
        // 填充表单数据
        $('#sql-script-id').val(script.id);
        $('#sql-name').val(script.name);
        $('#sql-db-config').val(script.db_config_id);
        $('#sql-content').val(script.sql_content);
        
        // 更改按钮文本和显示取消按钮
        $('#sql-script-submit-btn').html('<i class="bi bi-check-circle me-1"></i>更新');
        $('#sql-script-cancel-btn').removeClass('d-none');
        
        // 滚动到表单位置
        $('html, body').animate({
            scrollTop: $('#sql-script-form').offset().top - 100
        }, 500);
    }).fail(function() {
        showToast('获取SQL脚本详情失败', 'error');
    });
}

// 删除SQL脚本
function deleteSqlScript(scriptId) {
    showConfirm('确定要删除这个SQL脚本吗？', function() {
        $.ajax({
            url: `/api/sql-scripts/${scriptId}`,
            method: 'DELETE',
            success: function(response) {
                showToast(response.message, 'success');
                loadSqlScripts();
            },
            error: function(xhr) {
                console.error('删除SQL脚本失败:', xhr);
                showToast('删除SQL脚本失败: ' + (xhr.responseJSON ? xhr.responseJSON.error : '未知错误'), 'error');
            }
        });
    });
}

// 格式化日期
function formatDate(dateString) {
    if (!dateString) return 'N/A';
    const date = new Date(dateString);
    return date.toLocaleString('zh-CN', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit'
    });
}

// 显示提示消息
function showToast(message, type) {
    // 创建toast元素
    const toastHtml = `
        <div class="toast align-items-center text-white bg-${type === 'success' ? 'success' : 'danger'} border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    ${message}
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    `;
    
    // 创建toast容器（如果不存在）
    let toastContainer = $('.toast-container');
    if (toastContainer.length === 0) {
        toastContainer = $('<div class="toast-container position-fixed bottom-0 end-0 p-3"></div>');
        $('body').append(toastContainer);
    }
    
    // 添加toast并显示
    const $toast = $(toastHtml);
    toastContainer.append($toast);
    const toast = new bootstrap.Toast($toast[0]);
    toast.show();
    
    // 自动移除
    $toast.on('hidden.bs.toast', function() {
        $(this).remove();
    });
}

// 显示确认对话框
function showConfirm(message, onConfirm) {
    const modalHtml = `
        <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">确认操作</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>${message}</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-danger" id="confirmBtn">确定</button>
                    </div>
                </div>
            </div>
        </div>
    `;
    
    // 移除现有的确认模态框
    $('#confirmModal').remove();
    
    // 添加新的模态框
    $('body').append(modalHtml);
    
    // 绑定确认按钮事件
    $('#confirmBtn').on('click', function() {
        $('#confirmModal').modal('hide');
        if (typeof onConfirm === 'function') {
            onConfirm();
        }
    });
    
    // 显示模态框
    $('#confirmModal').modal('show');
}
</script>
{% endblock %}
