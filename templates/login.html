<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 调度工具平台</title>
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-icons.css') }}">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-lg-5 col-md-7 col-sm-9">
                <div class="text-center mb-4">
                    <div class="bg-primary rounded-circle mx-auto mb-3" style="width: 72px; height: 72px; display: flex; align-items: center; justify-content: center;">
                        <i class="bi bi-speedometer2 text-white" style="font-size: 2rem;"></i>
                    </div>
                    <h1 class="h3 fw-bold text-primary">调度工具平台</h1>
                    <p class="text-muted">高效的任务调度与管理系统</p>
                </div>
                
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4">
                        {% if error %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                <i class="bi bi-exclamation-triangle-fill me-1"></i>{{ error }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endif %}
                        
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="username" class="form-label">用户名</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="bi bi-person text-muted"></i>
                                    </span>
                                    <input type="text" class="form-control border-start-0" id="username" placeholder="请输入用户名" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">密码</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="bi bi-lock text-muted"></i>
                                    </span>
                                    <input type="password" class="form-control border-start-0" id="password" placeholder="请输入密码" required>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>登录
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center bg-white border-0 py-3">
                        <small class="text-muted">© 2025 调度工具平台 - 让任务调度更简单</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#login-form').on('submit', function(e) {
                e.preventDefault();
                
                const username = $('#username').val();
                const password = $('#password').val();
                
                $.ajax({
                    url: '/login',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({username: username, password: password}),
                    beforeSend: function(xhr) {
                        console.log('Sending login request for user:', username);
                    },
                    success: function(response) {
                        console.log('Login successful:', response);
                        window.location.href = response.redirect || '/';
                    },
                    error: function(xhr) {
                        console.log('Login failed. Status:', xhr.status);
                        console.log('Response:', xhr.responseText);
                        const errorMsg = xhr.responseJSON ? xhr.responseJSON.error : '登录失败';
                        alert(errorMsg);
                    }
                });
            });
        });
    </script>
</body>
</html>
